<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">NOTES</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" id="searchTxt">
            </form>
        </div>
    </nav>

    <div class="container my-4">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title Here...">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Description Here..."></textarea>
        </div>
        <button id="addNote" class="btn btn-primary">Add Note</button>
        <hr>
        <h4>Notes</h4>
        <div class="row" id="notesContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
